<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="register">
      <!--TODO ---->

      <h1 class="register-title">CREATE ACCOUNT</h1>

      <form class="register-form" action="get">
        <input
          class="register-input"
          type="text"
          name="name"
          placeholder="Name"
        />

        <input
          class="register-input"
          type="email"
          name="email"
          placeholder="Email"
        />

        <input
          class="register-input"
          type="password"
          name="password"
          placeholder="Password"
        />

        <input
          class="register-input"
          type="password"
          name="repeat-password"
          placeholder="Repeat password"
        />

        <div class="button">
          <button class="register-button">SIGN UP</button>
        </div>
      </form>

      <p class="login-answer">
        Have already an account? <a href="#" class="login-link">Login here</a>
      </p>
    </div>

    <div class="login off">
      <h1 class="login-title">WELCOME!</h1>

      <form class="login-form" action="get">
        <input
          class="login-input"
          type="email"
          name="email"
          placeholder="Email"
        />

        <input
          class="login-input"
          type="password"
          name="password"
          placeholder="Password"
        />

        <a href="#" class="forgot-password-link">Forgot password?</a>

        <div class="button">
          <button class="login-button">LOG IN</button>
        </div>
      </form>

      <p class="register-answer">
        Not a member?
        <a href="#" class="register-link">Sign up here</a>
      </p>
    </div>

    <!--TODO ---->
    <div class="home off">
      <h1 class="home-title">WELCOME TO HOME <a class="name"></a>!</h1>
      <!--TODO ---->
    </div>

    <script src="main.js"></script>
  </body>
</html>
