<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="register off">
      <h1 class="register-title">CREATE ACCOUNT</h1>

      <form class="register-form" action="get">
        <input
          class="register-input"
          type="text"
          name="name"
          placeholder="Name"
        />

        <input
          class="register-input"
          type="text"
          name="email"
          placeholder="Email"
        />

        <input
          class="register-input"
          type="password"
          name="password"
          placeholder="Password"
        />

        <input
          class="register-input"
          type="password"
          name="repeatpassword"
          placeholder="Repeat password"
        />

        <p class="register-error off"></p>

        <div class="button">
          <button class="register-button">SIGN UP</button>
        </div>
      </form>

      <p class="login-answer">
        Have already an account? <a href="#" class="login-link">Login here</a>
      </p>
    </div>

    <div class="login off">
      <h1 class="login-title">WELCOME!</h1>

      <form class="login-form" action="get">
        <input
          class="login-input"
          type="email"
          name="email"
          placeholder="Email"
        />

        <input
          class="login-input"
          type="password"
          name="password"
          placeholder="Password"
        />

        <a href="#" class="forgot-password-link">Forgot password?</a>

        <p class="login-error error off"></p>

        <div class="button">
          <button class="login-button">LOG IN</button>
        </div>
      </form>

      <p class="register-answer">
        Not a member?
        <a href="#" class="register-link">Sign up here</a>
      </p>
    </div>

    <div class="home _off">
      <div class="home-header">
        <h1 class="home-title">HOME</h1>

        <div class="home-header-nav">
          <img
            class="home-header-avatar"
            src="https://cdn-icons-png.flaticon.com/512/3135/3135823.png"
            alt=""
          />
          <a href="" class="profile-link">User</a>
        </div>

        <button class="profile-logout">LOG OUT</button>
      </div>
    </div>

    <div class="profile off">
      <h1 class="profile-title">YOUR PROFILE</h1>

      <form class="profile-avatar-form">
        <input class="input" type="url" name="url" />
        <button class="button" type="submit">UPDATE AVATAR</button>
      </form>

      <button class="profile-change-password">CHANGE PASSWORD</button>
    </div>

    <div class="change-password off">
      <h1 class="change-password-title">CHANGE YOUR PASSWORD</h1>

      <form class="change-password-form" action="get">
        <input
          class="change-password-input"
          type="password"
          name="oldpassword"
          placeholder="Current password"
        />

        <input
          class="change-password-input"
          type="password"
          name="newpassword"
          placeholder="New password"
        />

        <input
          class="change-password-input"
          type="password"
          name="repeatnewpassword"
          placeholder="Repeat new password"
        />

        <p class="change-password-error error off"></p>

        <button class="change-password-button">CHANGE</button>
      </form>
    </div>

    <script src="scripts/validators.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/logic.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
